<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- bootstrap js v5.0.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- main css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}">
    <!-- web title -->
    <title>{{ title }}</title>
</head>

<body>
    <!-- main web views strat -->
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    {% for item in navbar %}
                    <a class="nav-link" href="{{ item.url }}">{{ item.name }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </nav>
    <!-- navbar end -->
    <!-- container start -->
    <div class="container rounded-1 mb-5">
        <div class="main">
            <div class="container mt-5">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">帳號資訊編輯</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('profile.profileEdit') }}">
                            <div class="mb-3">
                                <label class="form-label">身分證字號</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                                    <input type="text" name="idcard" class="form-control" value="{{ user[5] }}">
                                </div>
                            </div>

                            <!-- 姓名（部分遮蔽） -->
                            <div class="mb-3">
                                <label class="form-label">姓名</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" name="name" class="form-control" value="{{ user[1] }}">
                                </div>
                            </div>

                            <!-- 電子郵件 -->
                            <div class="mb-3">
                                <label class="form-label">電子郵件</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" name="email" class="form-control" value="{{ user[3] }}">
                                </div>
                            </div>

                            <!-- 生日 -->
                            <div class="mb-3">
                                <label class="form-label">生日</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                                    <input type="text" name="birthday" class="form-control" value="{{ user[4] }}">
                                </div>
                            </div>

                            <!-- 電話/手機 -->
                            <div class="mb-3">
                                <label class="form-label">電話 / 手機</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                    <input type="text" name="tel" class="form-control" value="{{ user[2] }}">
                                </div>
                            </div>
                            <!-- 返回按鈕 -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">儲存</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- container end -->
    <!-- footer start -->
    <footer class="mt-3 bg-light fixed-bottom">
        <div class="text-center">{{ footer }}</div>
    </footer>
    <!-- footer end -->
    <!-- main web view end -->
</body>

</html>
